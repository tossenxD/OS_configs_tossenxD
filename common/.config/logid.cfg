devices: ({
  name: "Wireless Mouse MX Master 3";

  // Smartshift, 1 to 255, 1-freescroll, 255-linescroll
  smartshift:  { on: true; threshold: 30; };

  // Scroll wheels, hires is hi-res scrolling, divert is logid(T) or OS(F)
  hiresscroll: { hires: true; invert: false; target: false; };
  thumbwheel:  { divert: false; invert: false; }

  // Define dpi, 0 to 4000
  dpi: 800;

  // Define actions and gestures for buttons
  buttons: (
    // Top button
    { cid: 0xc4; action = { type = "CycleDPI"; dpis: [800, 1600]; }; },
  );
});
